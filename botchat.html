<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tech-Bot-final</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <style>
      html,
      body {
        height: 500px;
        width: 400px;

        margin: 0;
        padding: 0;
        overflow: hidden;
      }
    </style>
    <link href="./botchat.css" rel="stylesheet" />
  </head>
  <body>
    <div id="BotChatElement"></div>

    <script>
      var model = {
        userId: "6R7rZ3AwC3A",
        userName: "You",
        botId: "Tech-Bot-final",
        botIconUrl:
          "https://docs.botframework.com/static/devportal/client/images/bot-framework-default.png",
        botName: "Tech-Bot-final",
        secret: "VB25rtFzI8g.gN5J6f6ZyOTjMgIZ3oMH2sTMGb_JQswMJvtvWdHUsPI",
        iconUrl:
          "https://docs.botframework.com/static/devportal/client/images/bot-framework-default.png",
        directLineUrl: "https://webchat.botframework.com/v3/directline",
        webSocketEnabled: "true",
        speechTokenEndpoint: "https://api.botframework.com/v3/speechtoken",
        speechEnabled: false,
        cssUrl: "/css/webchat-stable/botchat.css",
        cssFullWindowUrl: "/css/webchat-stable/botchat-fullwindow.css",
        botChatJavaScriptUrl: "/scripts/webchat-stable/botchat.js",
        cognitiveServicesJavaScriptUrl:
          "/scripts/webchat-stable/CognitiveServices.js"
      };
    </script>
    <script>
      var speechOptions;
    </script>
    <script src="./botchat.js"></script>
    <script>
      BotChat.App(
        {
          directLine: {
            secret: model.secret,
            token: model.token,
            domain: model.directLineUrl,
            webSocket: true
          },
          user: { id: model.userId, name: model.userName },
          bot: { id: model.botId, name: model.botName },
          resize: "window",
          speechOptions: speechOptions,
          locale: "en"
        },
        document.getElementById("BotChatElement")
      );
    </script>
  </body>
</html>
